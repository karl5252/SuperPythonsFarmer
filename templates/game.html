<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Python Farmer - Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        /* Top bar for player turn indication */
        #player-bar {
            width: 100%;
            height: 50px;
            background-color: #4CAF50;  /* Default to green for Player 1 */
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        /* Main Herd Display */
        #main-herd {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);  /* Grid of animal tiles */
            gap: 10px;
            justify-content: center;
            max-width: 600px;
        }
        .animal-tile {
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }
        .image-wrapper {
            position: relative;
            display: inline-block;
        }
        .animal-tile img {
            max-width: 80px;
            display: block;
            margin: 0 auto;
        }
        .animal-count {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;  /* White seems good to consider YELLOW */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);  /* for better readability */
        }
        /* Dice Display */
        #dice-display {
            margin: 20px 0;
            font-size: 40px;
        }
        /* Exchange Rates (Left Column) */
        #exchange-rates, #pending-requests {
            width: 200px;
            display: inline-block;
            text-align: left;
            margin: 20px;
            vertical-align: top;
        }
        /* Pending Exchange Requests (Right Column) */
        #pending-requests {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .request-item {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        /* Player Herd at the bottom */
        #player-herd {
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
            max-width: 600px;
        }
        /* Control Buttons above the player's herd */
        #controls {
            margin-top: 40px;
        }
        .control-button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .control-button:hover {
            background-color: #45a049;
        }
        /* Forfeit Button Styling */
        #forfeit-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #f44336;  /* Distinct red color */
            color: white;
            border: 1px solid #d32f2f;  /* Thin border */
            border-radius: 8px;
            cursor: pointer;
        }
        #forfeit-btn:hover {
            background-color: #e53935;
        }
		/* Modal for Exchange Request */
        #exchange-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #exchange-modal select {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            width: 80%;
        }
        #exchange-modal button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Top Player Color Bar -->
    <div id="player-bar">
        Player 1's Turn
        <button id="forfeit-btn" class="control-button" style="margin-left: 20px;">FORFEIT</button>

    </div>

    <!-- Main Herd Display (Top-Center) -->
    <div id="main-herd">
        <div class="animal-tile">
                <div class="image-wrapper">
                    <img src="{{ url_for('static', filename='img/bun_snake.png') }}" alt="Rabbit">
                    <div class="animal-count">60</div>
                </div>
        </div>
        <div class="animal-tile">
                <div class="image-wrapper">
                    <img src="{{ url_for('static', filename='img/sheep_snake.png') }}" alt="Sheep">
                    <div class="animal-count">24</div>
                </div>
        </div>
        <div class="animal-tile">
                <div class="image-wrapper">
                    <img src="{{ url_for('static', filename='img/pig_snake.png') }}" alt="Pig">
                    <div class="animal-count">20</div>
                </div>
        </div>
        <div class="animal-tile">
                <div class="image-wrapper">
                    <img src="{{ url_for('static', filename='img/cow_snake.png') }}" alt="Cow">
                    <div class="animal-count">12</div>
                </div>
        </div>
        <div class="animal-tile">
                <div class="image-wrapper">
                    <img src="{{ url_for('static', filename='img/horse_snake.png') }}" alt="Horse">
                    <div class="animal-count">6</div>
                </div>
        </div>
    </div>

    <!-- Dice Display (Center) -->
    <div id="dice-display">
        ðŸŽ² Rabbit, ðŸŽ² Pig
    </div>

    <!-- Exchange Rates (Left Column) -->
    <div id="exchange-rates">
        <h3>Exchange Rates</h3>
        <p>6 Rabbits = 1 Sheep</p>
        <p>2 Sheep = 1 Pig</p>
        <p>3 Pigs = 1 Cow</p>
        <p>2 Cows = 1 Horse</p>
    </div>

    <!-- Pending Exchange Requests (Right Column) -->
    <div id="pending-requests">
        <h3>Pending Exchange Requests</h3>
        <div class="request-item">
            Player 1: 6 Rabbits for 1 Sheep
            <br>
            <button class="accept-request">Accept</button>
            <button class="ignore-request">Ignore</button>
        </div>
        <div class="request-item">
            Player 2: 2 Sheep for 1 Pig
            <br>
            <button class="accept-request">Accept</button>
            <button class="ignore-request">Ignore</button>
        </div>
    </div>

    <!-- Control Buttons (Bottom-Center, Above Player's Herd) -->
    <div id="controls">
	    <button id="make-exchange-btn" class="control-button">Make Exchange</button>
        <button class="control-button">Roll Dice (End Turn)</button>
    </div>
	<!-- Modal Structure -->
<div id="exchange-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Make an Exchange</h3>

        <!-- Dropdown 1: Select the animal to give -->
        <label for="give-animal">Animal to give:</label>
        <select id="give-animal">
            <option value="Rabbit">Rabbit</option>
            <option value="Sheep">Sheep</option>
            <option value="Pig">Pig</option>
            <option value="Cow">Cow</option>
            <option value="Horse">Horse</option>
        </select>

        <br><br>

        <!-- Dropdown 2: Select the animal to receive -->
        <label for="receive-animal">Animal to receive:</label>
        <select id="receive-animal">
            <option value="Rabbit">Rabbit</option>
            <option value="Sheep">Sheep</option>
            <option value="Pig">Pig</option>
            <option value="Cow">Cow</option>
            <option value="Horse">Horse</option>
        </select>

        <br><br>

        <!-- Modal Buttons -->
        <button id="submit-exchange">Submit Exchange</button>
        <button id="cancel-exchange">Cancel</button>
    </div>
</div>

    <!-- Player's Herd (Bottom-Center, Mirroring Main Herd) -->
    <div id="player-herd">
        <div class="animal-tile">
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='img/bun_snake.png') }}" alt="Rabbit">
                <div class="animal-count">10</div>
            </div>
        </div>
        <div class="animal-tile">
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='img/sheep_snake.png') }}" alt="Sheep">
                <div class="animal-count">5</div>
            </div>
        </div>
        <div class="animal-tile">
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='img/pig_snake.png') }}" alt="Pig">
                <div class="animal-count">2</div>
            </div>
        </div>
        <div class="animal-tile">
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='img/cow_snake.png') }}" alt="Cow">
                <div class="animal-count">1</div>
            </div>
        </div>
        <div class="animal-tile">
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='img/horse_snake.png') }}" alt="Horse">
                <div class="animal-count">0</div>
            </div>
        </div>
        <div class="animal-tile">
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='img/sdoggo_snake.png') }}" alt="Foxhound">
                <div class="animal-count">0</div>
            </div>
        </div>
        <div class="animal-tile">
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='img/bdoggo_snake.png') }}" alt="Wolfhound">
                <div class="animal-count">0</div>
            </div>
        </div>
    </div>

</body>
<script>
    <!-- JavaScript to Handle Forfeit Button -->
    document.getElementById('forfeit-btn').addEventListener('click', function() {
        if (confirm('Are you sure you want to forfeit the game?')) {
            // Add your logic here to handle forfeiting the game
            window.location.href = '/';  // Redirect to the main menu or any other appropriate action
        }
    });
    	<!-- JavaScript to Handle Modal -->

    // Open the modal
    document.getElementById('make-exchange-btn').addEventListener('click', function() {
        document.getElementById('exchange-modal').style.display = 'block';
    });

    // Close the modal (cancel)
    document.getElementById('cancel-exchange').addEventListener('click', function() {
        document.getElementById('exchange-modal').style.display = 'none';
    });

    // Handle the submission of the exchange
    document.getElementById('submit-exchange').addEventListener('click', function() {
        const giveAnimal = document.getElementById('give-animal').value;
        const receiveAnimal = document.getElementById('receive-animal').value;

        // Add your AJAX call or game logic here to process the exchange
        console.log(`Exchange request: Give ${giveAnimal}, Receive ${receiveAnimal}`);

        // Close the modal after submission
        document.getElementById('exchange-modal').style.display = 'none';
    });
</script>
</html>
